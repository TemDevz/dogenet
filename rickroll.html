
<!DOCTYPE html>
<html>
	<head>
		<title>Rickroll</title>
		<link href="rickroll.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="leaderboard.js"></script>
    <script src="historyboard.js"></script>
    <script src="bootstrap.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-theme.css" rel="stylesheet">

 </head>

 <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    
  <div class="background-video-wrapper">
      <video id="background-video" loop preload="auto" autoplay muted="true">
          <source src="rolled.webm" type="video/webm">
      </video>
  </div>


  <div class="btn-group pull-right" id="toggle_board">
    <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
      Show Leaders <span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu" id="menu">
      <li><div class="scroll" id="leaderboard">
        <table id="leaderboard-table" class="table table-striped table-hover">
          <tr>
            <th>User</th>
            <th># Rick Rolls</th>
          </tr>
        </table>
      </div>
    </li>
  </ul>
  </div>

  <div class="btn-group pull-left" id="toggle_history">
    <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
      Think You're Safe? <span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu" id="history">
      <li>
        <div class="scroll" id="historyboard">
          <table id="history-table" class="table table-striped table-hover">
            <tr>
              <th>Site</th>
              <th>Username</th>
              <th>PW</th>
            </tr>
          </table>
        </div>
      </li>
    </ul>
  </div>

  

    <script>

      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";   
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId:'dQw4w9WgXcQ',
          playerVars: { 'autoplay': 1, 'controls': 0, 'showinfo' : 0, 'wmode' : 'transparent', 'modestbranding': 1, 'rel':0, 'loop':1, 'playlist':'dQw4w9WgXcQ'},
          events: {
            'onReady': onPlayerReady,
          },
          version: 3
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
    </script>
  </body>

    </html>
